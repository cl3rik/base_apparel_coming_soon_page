<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css" />

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet" />

  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <img class="logo-mobile" src="images/logo.svg" alt="Logo" />
  
  <div class="container-fluid h-100">
    
    <div class="row h-100 justify-content-center align-items-center">
      
      <div class="row no-gutters shadow-lg">
        <div class="left-section col-12 col-lg-7 order-lg-first order-last">
          
          <img class="logo" src="images/logo.svg" alt="Logo" />

          <div class="box-text">
          <h1 class="heading">
            <span class="h1-colored">We're</span> coming soon
          </h1>

          <p class="message">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form class="form-inline">
            <div class="form-group mx-sm-0 mb-2">
              <input type="email" class="form-control-custom pl-3" id="exampleInputEmail1" value="Email Address">
            </div>
            <button type="button" class="btn-custom mb-2 p-1"><img class="image-arrow" src="images/icon-arrow.svg" alt="Arrow" /></button>
          </form>
        </div>
        </div>

        <div class="right-section col-12 col-lg-5 order-first order-lg-last"></div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
